<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muffin Manía</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/f363d99965.js" crossorigin="anonymous"></script>
    <link rel="icon" href="assets/imgs/Muffin.png">
</head>
<body>
    <header>
        <nav>
            <div>
                <img src="assets/imgs/Muffin.png" alt="">
                <h1>Muffin Manía</h1>
            </div>
            <div class="nav-list">
                <p>Inicio</p>
                <p>Productos</p>
                <p>Ofertas</p>
                <p>Contacto</p>
            </div>
            <i class="fa-solid fa-bars fa-xl" id="barras"></i>
        </nav>
        <aside>
            <h3>Ordenar Por:</h3>
            <select>
                <option value="precio">Precio</option>
                <option value="producto">Producto</option>
            </select>
        </aside>
        <main>
            <div>
                
            </div>
            <div class="grid-cards">
                <div class="card">
                    <img class="card-img" src="assets/imgs/img-muffin-arandanos.png" alt="">
                    <h3>Muffin de Arándanos</h3>
                    <button>Ver más</button>
                </div>
                <div class="card card2">
                    <img class="card-img" src="assets/imgs/img-muffin-banana.png" alt="">
                    <h3>Muffin de Banana</h3>
                    <button>Ver más</button>
                </div>
                <div class="card card3">
                    <img class="card-img" src="assets/imgs/img-muffin-chip-chocolate.png" alt="">
                    <h3>Muffin Chips de Chocolate</h3>
                    <button>Ver más</button>
                </div>
                <div class="card card3">
                    <img class="card-img" src="assets/imgs/img-muffin-chocolate.png" alt="">
                    <h3>Muffin Chocolate</h3>
                    <button>Ver más</button>
                </div>
                <div class="card card3">
                    <img class="card-img" src="assets/imgs/img-muffin-nueces.png" alt="">
                    <h3>Muffin de Nueces</h3>
                    <button>Ver más</button>
                </div>
                <div class="card card3">
                    <img class="card-img" src="assets/imgs/img-muffin-vainilla.png" alt="">
                    <h3>Muffin de Vainilla</h3>
                    <button>Ver más</button>
                </div>
                <div class="card card3">
                    <img class="card-img" src="assets/imgs/img-muffin-chip-chocolate.png" alt="">
                    <h3>Muffin Chips de Chocolate</h3>
                    <button>Ver más</button>
                </div>
                <div class="card card3">
                    <img class="card-img" src="assets/imgs/img-muffin-nueces.png" alt="">
                    <h3>Muffin de Nueces</h3>
                    <button>Ver más</button>
                </div>
            </div>
            <div class="style-numbers">
                <p class="p-button"><<</p>
                <p class="p-normal">1</p>
                <p class="p-special">2</p>
                <p class="p-normal">3</p>
                <p class="p-button">>></p>
            </div>
        </main>
        <footer>
            <div>
                <a href="https://www.instagram.com/rulichascona/" target="_blank"><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></a>
                <a href="https://www.facebook.com/dominique.gajardo.5/" target="_blank"><i class="fa-brands fa-square-facebook" style="color: #ffffff;"></i></a>
                <a href="https://www.linkedin.com/in/dominique-gajardo-poveda/" target="_blank"><i class="fa-brands fa-linkedin" style="color: #ffffff;"></i></a>
                <a href="https://github.com/DomGP" target="_blank"><i class="fa-brands fa-square-github" style="color: #ffffff;"></i></a>
            </div>
            <p>Todos los derechos reservados</p>
        </footer>
    </header>
</body>
</html>
